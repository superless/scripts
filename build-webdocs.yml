# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '11.x'
  displayName: 'instalando node js'
# fin nodejs

- task: replacetokens@3
  inputs:
    rootDirectory: '$(Build.SourcesDirectory)'
    targetFiles: '**/config.js'
    encoding: 'auto'
    writeBOM: true
    actionOnMissing: 'warn'
    keepToken: false
    tokenPrefix: '#{'
    tokenSuffix: '}#'
    useLegacyPattern: false
    enableTelemetry: false

- script: |   
    cat config.js
  displayName: 'mostrando config.js'

#instalando gatsby
- script: |   
    npm install -g gatsby-cli
  displayName: 'instalando gatsby'
#fin gatsby

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'npm install'
  displayName: 'npm install'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'npm install --save-dev @babel/plugin-proposal-export-default-from'
  displayName: 'npm install babel'

#gatsby build
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'gatsby build'
  displayName: 'gatsby build'
#fin gatsby build

#copiando archivos a salida
- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/public'
    Contents: '**'
    TargetFolder: $(Build.ArtifactStagingDirectory)
    CleanTargetFolder: true
#fin copiando archivos a salida

#publicando artifacts
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: $(Build.ArtifactStagingDirectory)
    ArtifactName: 'drop'
    publishLocation: 'container'
#fin publicando artifacts


